<md-list>
  <md-list-item *ngFor="let room of rooms">
    <button md-raised-button (click)="onClickRoom(room, 'team')" class="button-list" color="primary">Team</button>
    <button md-raised-button (click)="onClickRoom(room, 'display')" class="button-list" color="primary">Display</button>
    <p md-list-item>{{room.name}}</p>
  </md-list-item>
</md-list>
<button md-fab class="button-fixed" (click)="openDialog()">
  <md-icon>add</md-icon>
</button>
